<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Xx-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .my-container {
            border: 10px solid black;
        }

        .mr-row {
            border: 3px solid blue;
        }

        .my-col {
            border: 3px dotted green;
        }
    </style>
</head>

<body>

    <!-- Central body/section of page -->
    <div class="container my-container">

        <!-- First row  -->
        <div class="row justify-content-between my-row">

            <!-- First column of First -->
            <div class="col-sm-12 col-md-4 col-lg-3 my-col">
                Row #1 Col #1
            </div>
            <div class="col-sm-12 col-md-4 col-lg-3 my-col">
                Row #1 Col #2
            </div>
        </div>
        <!-- Second Row -->
        <div class="row my-row">

            <!-- First Column of Second -->
            <div class="col my-col">
                Row #2 Col #1
            </div>
            <div class="col my-col">
                Row 2 Col 2
            </div>
        </div>
        <!--3rd row-->
        <div class="row">

            <!--1st column of 3rd -->
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>



</body>

</html>
